
<div class="modal">
<!--<ion-modal-view>-->
    <ion-header-bar class="bar-calm" ng-click="cerrarImgProductoModal()">
      <h1 class="title">Imagen</h1>
      <button class="button  button-positive" ng-click="cerrarImgProductoModal()">Cerrar</button>
    </ion-header-bar>
    <ion-content ng-click="cerrarImgProductoModal()">
      <div class="item item-image">
         <img ng-if="cat_resultados[prodindex].imagen !== null" ng-src='{{serverUrl + cat_resultados[prodindex].imagen}}'  alt='Imagen no disponible' />
         <img ng-if="cat_resultados[prodindex].imagen == null" ng-src='{{serverUrl}}/img/{{cat_resultados[prodindex].cod_sigla}}.png' alt="Imagen no disponible"  />
       </div>
    </ion-content>
<!--</ion-modal-view>-->
</div>
