<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Bienvenido</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="login"></div>
    <form name="frmLogin" ng-submit="doLogin()" novalidate>
      <div class="list">
        <div style="text-align:center"  ng-show="appConfig.lblTest!=''" >
          <h1 class="title center">Version {{appConfig.lblTest}}</h1>
        </div>
        <div class="item item-input item-select">
          <span class="input-label">Pa&iacute;s</span>
          <select ng-model="userModel.pais" ng-options="p as p.nombre for p in paises track by p.id">
          </select>
        </div>
        <label class="item item-input">
          <span class="input-label">Usuario 8ID</span>
          <input type="text" name="username" ng-model="userModel.username" ng-minlength="1" required />
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase√±a</span>
          <input type="password" name="password" ng-model="userModel.password" ng-minlength="1" required />
        </label>
        <label class="item">
          <button class="button button-block button-positive"
                  ng-disabled="frmLogin.$invalid"
                  type="submit">Ingresar</button>
        </label>
      </div>
      <!--<div class="padding">
            <p ng-show="frmLogin.username.$error.required">* Username is required</p>
            <p ng-show="frmLogin.username.$invalid && !myForm.username.$pristine">* Username must be an email address</p>
            <p ng-show="frmLogin.username.$error.minlength">* Username must be longer than 5 characters</p>
            <p ng-show="frmLogin.password.$error.required">* Password is required</p>
            <p ng-show="frmLogin.password.$error.minlength">* Password must be longer than 6 characters</p>
        </div>-->
    </form>
  </ion-content>
</ion-modal-view>
